<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АИС Управления фондом ПЭВМ - Лицензии</title>
    <link rel="stylesheet" href="css/licenses.css">
</head>
<body>
    <div class="app-container">
        <!-- Боковая панель -->
        <aside class="sidebar">
            <div class="logo">
                <h1>АИС ПЭВМ</h1>
                <p>Автоматизированная система</p>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="computer.html">Компьютеры</a></li>
                    <li><a href="perefiria.html">Периферия</a></li>
                    <li><a href="local.html">Локальные сети</a></li>
                    <li class="active"><a href="licenses.html">Лицензии</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Основное содержимое -->
        <main class="content">
            <header class="content-header">
                <h2>Список лицензий</h2>
                <button id="refresh-btn">Обновить данные</button>
            </header>

            <div class="table-container">
                <table id="licenses-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Описание</th>
                            <th>Дата начала</th>
                            <th>Дата окончания</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут загружаться через JS -->
                    </tbody>
                </table>
            </div>

            <div class="add-form">
                <h3>Добавить лицензию</h3>
                <form id="add-license-form">
                    <div class="form-group">
                        <label for="license-name">Название:</label>
                        <input type="text" id="license-name" required>
                    </div>
                    <div class="form-group">
                        <label for="license-description">Описание:</label>
                        <textarea id="license-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Дата начала:</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="end-date">Дата окончания:</label>
                        <input type="date" id="end-date" required>
                    </div>
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/licenses.js"></script>
</body>
</html>
